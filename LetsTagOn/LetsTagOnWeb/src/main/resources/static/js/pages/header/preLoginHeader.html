<header class="top-header" role="banner" ng-controller="BootstrapModalController as modal" ng-hide="authenticated">
	<nav class="navbar navbar-default">
		<div class="container-fluid ">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a href="" class="start-header__logo visible-xs text-center"> <img class="cursor lto-logo" (in logo div) src="./images/logo1.png" alt="..." width="105" height="100">
				</a>
			</div>
			<div class="collapse navbar-collapse lto-pre-login-nav lto-header-container" id="bs-example-navbar-collapse-1">
				<a ng-click="redirect('/welcome')" class="start-header__logo hidden-xs"> <img class="cursor lto-logo" (in logo div) src="./images/logo1.png" alt="..." width="105" height="100">
				</a>
				<ul class="pull-right utility-bar">
					<li><a class="cursor" data-toggle="modal" data-target="#modalLogin" i18n="{{'common.lto_link_login'}}"><span class="glyphicon glyphicon-log-in"></span> </a></li>
					<li><a class="cursor" data-toggle="modal" data-target="#myModal" i18n="{{'common.lto_link_register'}}"><span class="glyphicon glyphicon-record"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div ng-include="'./js/pages/common/login.html'"></div>
	<div ng-include="'./js/pages/common/register.html'"></div>
	<div ng-include="'./js/pages/password/password_reset.html'"></div>
	<success visible="showSuccessModal"></success>
	<error visible="showErrorModal"></error>
	<session visible="showSessionTimeout"></session>
</header>
