<html>
<body>
	<form>
		<br>
		<div class="container">
			<div class="container" style="margin-top: 5%;margin-bottom: 3%;" >
				<div class="container" style="padding-left: 6%;">
				<h2 class="col-md-offset-5 col-md-offset-5 col-lg-offset-5 col-xs-offset-5" style="color: #fe982a">Contact Us</h2></div>
				<br>
				<div class="container">
					<div class="form-group  col-md-offset-3 col-md-6 col-lg-6 col-xs-6" style="padding-left:: 7%;">
						<input type="text" class="form-control" id="name"
						aria-describeby="name" placeholder="Name">
					</div>
				</div>
				<div class="container">
					<div class="form-group col-md-offset-3 col-md-6 col-lg-6 col-xs-6">
						<input type="email" class="form-control" id="email"
						aria-describeby="emailhelper" placeholder="Email">
					</div>
				</div>
				<div class="container">
					<div class="form-group col-md-offset-3 col-md-6 col-lg-6 col-xs-6">
						<textarea class="form-control" id="message"
						aria-describedby="messagehelper" rows="3" placeholder="Message"></textarea>
					</div>
				</div>
				<div class="container" style="padding-left: 8%">
				<button type="submit" class="btn btn-primary col-md-offset-5" style="text-align: center;">Submit</button></div>
			</div>
		</div>
	</form>
</body>
</html>
