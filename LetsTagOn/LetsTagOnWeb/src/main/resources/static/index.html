<body ng-app="letstagon" ng-cloak class="ng-cloak">
	<div id="loading-indicator" style="display: none"></div>
	<!--  Header -->
	<div ng-controller="MainController">
		<div ng-if=" authenticated" ng-include="'./js/pages/header/postLoginHeader.html'"></div>
		<div ng-if="!authenticated" ng-include="'./js/pages/header/preLoginHeader.html'"></div>
		<div ng-view autoscroll></div>
		<footer class="footer foot-note">
			<div class="container lto-footer-container">
				
				<ul>
					<li ng-controller="aboutcontroller"><a class="cursor autoscroll" ng-click="getAboutUsPage()">About us</a></li>
					<li ng-controller="contactuscontroller"><a class="cursor" ng-click="getContactUsPage()">Contact us</a></li>
					<li ><a class="cursor" ng-click="redirect('/blog')" >Get Inspired</a></li>

					<li ng-controller="BootstrapModalController as modal"><a class = "cursor" data-target="#myTermsofUse" data-toggle="modal">Terms of use</a></li>
					<li ng-controller="BootstrapModalController as modal"><a class = "cursor" data-target="#myPolicy" data-toggle="modal">Privacy policy</a></li>
				</ul>

				<ul>
						<li><a href="https://www.facebook.com/letstagon/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
						<li><a href="https://www.linkedin.com/company/letstagon/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
						<li><a href="https://www.instagram.com/letstagon/" target="_blank"><i class="fab fa-instagram"></i></a></li>
				</ul>
				<span class="pull-right">Copyright &copy;2015-2016 LetsTagOn</span>
			</div>
		</footer>
	</div>
	<div ng-include="'./js/pages/Privacy Policy/privacy_policy.html'"></div>
	<div ng-include="'./js/pages/Terms of Use/terms_of_use.html'"></div>
